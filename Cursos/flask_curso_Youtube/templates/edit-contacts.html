{% extends 'layout.html' %}

{% block body %}
<div class="col-md-5 offset-md-4">

    <form action="/update/{{contact.0}}" method="POST">

        <div class="form-group">
            <input type="text" name="name" placeholder="name" value="{{contact.1}}" class="form-control">
        </div>
        
        <div class="form-group">
            <input type="text" name="phone" placeholder="Phone" value="{{contact.2}}" class="form-control">
        </div>
        
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" value="{{contact.3}}" class="form-control">
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-success">
                Save
            </button>
        </div>

</form>
</div>

{% endblock %}
